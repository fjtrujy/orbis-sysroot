language: cpp
sudo: required
dist: bionic
compiler:
- clang
os:
- linux
before_install:
  - sudo apt-get update
  - sudo apt-get -y install ninja-build
script:
- sh build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: toolchain.tar.gz
  name: "$TRAVIS_REPO_SLUG-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER-$(git rev-parse --short HEAD)"
  body: "Release Autogenerated by TravisCI for the branch $TRAVIS_BRANCH in the commit $TRAVIS_COMMIT"
  on:
    repo: $TRAVIS_REPO_SLUG
  skip_cleanup: 'true'
